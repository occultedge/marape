        /* Widget Container */
        #apply-widget {
            position: fixed;
            left: -100px; /* Initially off-screen */
            top: 80%; /* Center vertically */

<style>
    /* Chat Widget Styles */
    #chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    /* Circular Chat Toggle Button */
    #chat-toggle {
        width: 60px;
        height: 60px;
        border: none;
        border-radius: 50%;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #chat-toggle:hover {
        transform: scale(1.1); /* Slight zoom effect */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Chat Container */
    #chat-container {
        width: 400px;
        height: 500px;
        max-width: 90%; /* Ensures it adjusts to screen width */
        max-height: 90%; /* Adjusts to viewport height */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        display: none; /* Hidden by default */
        background-color: white;
        margin-top: 10px;
        border: 1px solid #ddd;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
        #chat-container {
            width: 100%; /* Full width for smaller devices */
            height: 90%; /* Almost full height for smaller devices */
        }

        #chat-toggle {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    }

    /* Very Small Devices */
    @media (max-width: 480px) {
        #chat-container {
            width: 95%; /* Leave some padding */
            height: 85%; /* Slightly reduced height */
        }

        #chat-toggle {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }
    }
</style>

<script>
    // Function to toggle the chat visibility
    function toggleChat() {
        const chatContainer = document.getElementById('chat-container');
        if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
            chatContainer.style.display = 'block'; // Show chat container
        } else {
            chatContainer.style.display = 'none'; // Hide chat container
        }
    }
</script>
